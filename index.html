<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <Header><h1>Etch-a-sketch</h1></Header>
    <main>
        <div class="main">
                <div class="buttons">
                    <button id="color-change btn">Color Change</button>
                    <button id="random-color btn">Rainbow mode</button>
                    <div>
                        <input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
                        <label class="btn btn-outline-secondary" for="btn-check-2-outlined">Eraser</label><br>
                    </div>
                    <button id="clear btn">Clear</button>
                    <div id="sizing">
                        <label for="customRange2" class="form-label">Mouse Size</label>
                        <input type="range" class="form-range" min="4" max="100" id="customRange2" value="4" step="5">
                    </div>
                </div>
                <div id="box">
                    <div class="newDiv"></div>
                    <div class="newDiv"></div>
                    <div class="newDiv"></div>
                    <div class="newDiv"></div>
                </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2024 Claudio Leite </p><a href="https://github.com/claudiooleite"><img src="github-mark.png" width="26px" alt="github logo"></a>    
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
